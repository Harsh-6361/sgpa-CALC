<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Quest - Detailed Report</title>
    <style>
        /* Base styles for light theme */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #333;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .calculation {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }
        .result, .message {
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }
        .message {
            margin-top: 10px;
            font-size: 20px;
            color: #f39c12;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f0f4f8;
            color: #2c3e50;
            font-weight: bold;
        }
        td {
            background-color: #fafafa;
            color: #333;
        }
        .summary {
            margin-top: 20px;
            font-size: 18px;
            background-color: #eef2f7;
            padding: 20px;
            border-radius: 10px;
            color: #2c3e50;
        }
        .btn, .theme-toggle {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #2c3e50;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover, .theme-toggle:hover {
            background-color: #1a252f;
            transform: scale(1.05);
        }

        /* Dark theme styles */
        body.dark-theme {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            color: #ffffff;
        }
        .dark-theme .container {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .dark-theme h2 {
            color: #00d4ff;
        }
        .dark-theme .calculation {
            color: #ffffff;
        }
        .dark-theme .result, .dark-theme .message {
            color: #00d4ff;
        }
        .dark-theme .message {
            color: #f39c12;
        }
        .dark-theme th {
            background-color: rgba(255, 255, 255, 0.1);
            color: #00d4ff;
        }
        .dark-theme td {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }
        .dark-theme .summary {
            background-color: rgba(0, 212, 255, 0.2);
            color: #ffffff;
        }

        /* Print styles */
        @media print {
            .btn, .theme-toggle {
                display: none;
            }
            body, .container {
                background: #ffffff !important;
                color: #000000 !important;
            }
            th {
                background-color: #f0f0f0 !important;
                color: #333 !important;
            }
            td {
                background-color: #ffffff !important;
                color: #000 !important;
            }
        }
    </style>
</head>
<body onload="displayResult()">
    <div class="container">
        <h2>SGPA Quest: Detailed Report</h2>

        <button class="theme-toggle" onclick="toggleTheme()">Switch to Dark Theme</button>

        <div class="calculation" id="calculationDetails">
            <!-- Calculation details will be loaded here -->
        </div>

        <div class="summary">
            <p>Total Credits (Ci): <span id="totalCredits"></span></p>
            <p>Total Ci x Gi: <span id="totalCiGi"></span></p>
            <p>Final SGPA: <span id="finalResult"></span></p>
            <p>Equivalent Percentage: <span id="finalPercentage"></span>%</p>
        </div>

        <div class="message" id="finalMessage">
            <!-- Motivational message will be loaded here -->
        </div>

        <a href="javascript:window.print()" class="btn">üñ®Ô∏è Print This Report</a>
    </div>

    <script>
        function displayResult() {
            // Load calculation details
            let calculationDetails = sessionStorage.getItem('calculationDetails');
            let totalCredits = sessionStorage.getItem('totalCredits');
            let totalCiGi = sessionStorage.getItem('totalCiGi');
            let sgpa = sessionStorage.getItem('sgpa');
            let percentage = sessionStorage.getItem('percentage');
            let message = sessionStorage.getItem('message');

            // Display the calculation process
            document.getElementById("calculationDetails").innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Credits (Ci)</th>
                            <th>Marks</th>
                            <th>Grade Point (Gi)</th>
                            <th>Ci x Gi</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${calculationDetails}
                    </tbody>
                </table>
            `;

            // Display the summary and final result
            document.getElementById("totalCredits").textContent = totalCredits;
            document.getElementById("totalCiGi").textContent = totalCiGi;
            document.getElementById("finalResult").textContent = sgpa;
            document.getElementById("finalPercentage").textContent = percentage;

            // Display the motivational message
            document.getElementById("finalMessage").textContent = message;
        }

        function toggleTheme() {
            // Toggle between light and dark theme
            document.body.classList.toggle('dark-theme');

            // Update the button text based on the current theme
            const themeToggleButton = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-theme')) {
                themeToggleButton.textContent = "Switch to Light Theme";
            } else {
                themeToggleButton.textContent = "Switch to Dark Theme";
            }
        }
    </script>
</body>
</html>
